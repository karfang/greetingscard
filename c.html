<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #073b4c;
      margin: 0;
    }

    .christmasCard {
      position: relative;
      width: 70vw;
      max-width: 1633px; /* Set a maximum width if needed */
      height: auto; /* Adjust the height automatically based on the image aspect ratio */
      cursor: pointer;
      transform-style: preserve-3d;
      transform: perspective(2500px);
      transition: 1s;
      margin: 20px;
    }

    .cardFront {
      position: relative;
      background-color: #fff;
      width: 100%;
      height: 100%;
      overflow: hidden;
      transform-origin: left;
      box-shadow: inset 100px 20px 100px rgba(0, 0, 0, .2), 30px 0 50px rgba(0, 0, 0, 0.4);
      transition: .6s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-image {
      max-width: 100%;
      max-height: 100%;
    }

    .christmasCard:hover {
      transform: perspective(2500px) rotate(5deg);
      box-shadow: inset 100px 20px 100px rgba(0, 0, 0, .2), 0 10px 100px rgba(0, 0, 0, 0.5);
    }

    .christmasCard:hover .cardFront {
      transform: rotateY(-160deg);
    }

    .cardInside {
      position: absolute;
      width: 73%; /* Adjusted width to avoid the left side with the design */
      height: 100%;
      z-index: -1;
      top: 0;
      background-image: url('greetings.jpeg'); /* Added background-image property */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* Align text to the right */
      justify-content: center;
      padding: 20px;
      padding-left: 30%; /* Adjusted left padding */
      text-align: right; /* Align text to the right */
      color: #fff; /* Set text color to white */
      font-family: 'Cursive', sans-serif; /* Change the font family */
      /* Add wishes inside the card */
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="christmasCard">
    <div class="cardFront">
      <img class="home-image" src="home.jpeg" alt="Home">
    </div>
    <div class="cardInside">
      <p>Dear [receiver],</p>
      <p>Wishing you a Merry Christmas and a Happy New Year!</p>
      <p>May your home be filled with joy, love, and laughter.</p>
      <p>Best wishes for a wonderful holiday season!</p>
      <p>Sincerely,</p>
      <p>[user]</p>
    </div>
  </div>
</body>
</html>
